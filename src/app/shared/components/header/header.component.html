        <div class="row w-100 d-none d-md-block">
            <div class="col-md-12 p-0">
                <div class="header d-none d-md-flex flex-column flex-md-row justify-content-between align-item-center">

                        <div class="my-auto">

                                <img src="assets/images/linkedIn-dark.png" alt="linkedIn" class="headerIcon">
                            </a>
                        </div>
                        
                        <div id="headerProfileImg">

                    </div>
                </div>

        <div class="d-flex d-md-none justify-content-center my-3 w-100" id="header-mobile">
