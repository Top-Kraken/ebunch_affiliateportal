<div class="px-3 px-md-5 py-2">
    <h3>Change Password</h3>
    <form [formGroup]="passwordForm" class="m-0 p-0" style="width:97%">
        <div class="form-group mt-md-3">
            <label>Old Password</label>
            <input type="text" matInput class="form-control" id="exampleFormControlInput1"
                formControlName="oldPassword"
                placeholder="Enter Old Password">
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="text" matInput class="form-control" id="exampleFormControlInput1"
                formControlName="newPassword"
                placeholder="Confirm Password">
        </div>
        <div class="form-group mt-3">
            <p>Pasword must contain a minimum of 1 special 
                character or at least 1 uppercase, numeric and special character</p>
        </div>
        <div class="d-grid mt-5">
            <button mat-button class="btn btn-dark mb-5 mb-md-0 pwdSaveBtn" (click)="submit()" [disabled]="!passwordForm.valid">Save Changes</button>
        </div>
        <div *ngIf="alertMsg.message" class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
            [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'"
            role="alert">
            <span>{{alertMsg.message}}</span>
            <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </form>
</div>
