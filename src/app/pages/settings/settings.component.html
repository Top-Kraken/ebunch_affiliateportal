<div class="page-container">
    <div class="row">
        <div class="col-md-12 p-0">
            <h1 class="page-heading">Settings</h1>
        </div>
        <div class="col-md-4 p-0 pe-md-3 pe-lg-3">
            <div class="d-flex flex-md-column">
                <div class="bg-white flex-grow-1 px-4 py-2 py-md-5 text-center mb-3 me-2 mx-md-3">
                    <h4 class="text-uppercase text-muted">User Photo</h4>
                    <div class="position-relative m-auto settingImage mb-3"
                        [ngStyle]="{'background-image': 'url(' + selectedUserImgPath + ')'}">
                        <!-- <img [src]="selectedUserImgPath ? selectedUserImgPath :'assets/images/profile-pic.png'" alt=""
                            class="img-fluid"> -->
                        <input #userLogo type="file" id="companyLogoUpload" (change)="onFileChanged($event,'user')"
                            style="display:none" accept="image/*" />
                        <div class="camera-icon">
                            <img src="assets/images/camera.png" alt="camera" (click)="userLogo.click()">
                        </div>
                    </div>
                </div>
                <div class="bg-white flex-grow-1 px-4 py-2 py-md-5 text-center mb-3 mx-md-3">
                    <h4 class="text-uppercase text-muted">Company Photo</h4>
                    <div class="position-relative m-auto settingImage mb-3"
                        [ngStyle]="{'background-image': 'url(' + selectedCompanyLogoPath + ')'}">>
                        <!-- <img [src]="selectedCompanyLogoPath ? selectedCompanyLogoPath :'assets/images/profile-pic.png'"
                            alt="" class="img-fluid"> -->
                        <input #companyLogo type="file" id="companyLogoUpload" style="display:none" accept="image/*"
                            (change)="onFileChanged($event,'company')">
                        <div class="camera-icon">
                            <img src="assets/images/camera.png" alt="camera" (click)="companyLogo.click()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 bg-white px-2 px-md-5 py-3">
            <mat-tab-group mat-stretch-tabs>
                <mat-tab label="Profile">
                    <form [formGroup]="profileForm" class="m-0 p-0" style="width:97%">
                        <div class="form-group mt-3">
                            <label>Address 1</label>
                            <input type="text" matInput class="form-control" formControlName="addressLine1"
                                placeholder="ADDRESS LINE 1">
                        </div>
                        <div class="form-group">
                            <label>Address 2</label>
                            <input type="text" class="form-control" formControlName="addressLine2"
                                placeholder="ADDRESS LINE 2">
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label>City</label>
                                <input type="text" class="form-control" id="city" placeholder="CITY"
                                    formControlName="city">
                            </div>
                            <div class="col">
                                <label>Country</label>
                                <ng-select [items]="countries" bindLabel="countryName" placeholder="COUNTRY"
                                    formControlName="countryId" (change)="onCountrySelect($event)"
                                    bindValue="countryId">
                                </ng-select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label>State</label>
                                <ng-select [items]="states" bindLabel="stateName" formControlName="stateId"
                                    placeholder="STATE" bindValue="stateId">
                                </ng-select>
                            </div>
                            <div class="col">
                                <label>Zipcode</label>
                                <input type="text" class="form-control" formControlName="zipCode" id="zipcode"
                                    placeholder="ZIPCODE">
                            </div>
                        </div>
                        <div class="form-group d-flex flex-column flex-md-row">
                            <div class="col me-md-2">
                                <label for="">Comapany Email</label>
                                <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" id="city"
                                    placeholder="Company Email" formControlName="companyEmail">
                            </div>
                            <div class="col ms-md-2">
                                <label for="">Comapany Phone</label>
                                <input type="tel" class="form-control" id="companyPhone" placeholder="Company Phone"
                                    formControlName="companyPhone">
                            </div>
                        </div>
                        <div class="form-group d-flex flex-column flex-md-row">
                            <div class="col me-md-2">
                                <label for="">Personal Email</label>
                                <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" id="personalEmail"
                                    placeholder="User Email" formControlName="personalEmail" readonly>
                            </div>
                            <div class="col ms-md-2">
                                <label for="">Personal Phone</label>
                                <input matInput type="tel" class="form-control" id="personalPhone"
                                    placeholder="User Phone" formControlName="personalPhone">
                            </div>
                        </div>
                        <div class="form-group d-flex my-5">
                            <div class="col-4">
                                <input matInput type="text" class="form-control" [value]="userData.password"
                                    id="password" placeholder="password" readonly
                                    style="border:none;background: transparent;display: none;">
                            </div>
                            <div class="flex-grow-1">
                                <button class="btn btn-password" (click)="openChangePasswordDialog()">Change
                                    Password</button>
                            </div>
                        </div>
                        <!-- <div class="d-flex mt-4">
                            <button mat-button class="btn btn-default btn-back">Back</button>
                            <button mat-button (click)="submit()" class="btn btn-dark flex-grow-1" [disabled]="!profileForm.valid">SUBMIT</button>
                        </div> -->
                        <div *ngIf="alertMsg.message"
                            class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
                            [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
                            <span>{{alertMsg.message}}</span>
                            <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="Social Media">
                    <table class="table" id="socilaMediaTable">
                        <tbody>
                            <tr>
                                <td>
                                    <img src="assets/images/fb-color.png" alt="fb">
                                </td>
                                <td>
                                    <span class="text-muted text-uppercase">Facebook</span>
                                </td>
                                <td>
                                    <input type="text" [(ngModel)]="facebookLink">
                                </td>

                            </tr>
                            <tr>

                                <td>
                                    <img src="assets/images/linkedin-color.png" alt="fb">
                                </td>
                                <td>
                                    <span class="text-muted text-uppercase">LinkedIn</span>
                                </td>
                                <td>
                                    <input type="text" [(ngModel)]="linkedinLink">
                                </td>
                            </tr>
                            <tr>

                                <td>
                                    <img src="assets/images/insta.png" alt="fb">
                                </td>
                                <td>
                                    <span class="text-muted text-uppercase">Instagram</span>
                                </td>
                                <td>
                                    <input type="text" [(ngModel)]="instaLink">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="alertMsg.message"
                        class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
                        [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
                        <span>{{alertMsg.message}}</span>
                        <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="col-md-12 text-center mt-3">
            <button class="btn btn-secondary me-3">Reset</button>
            <button class="btn btn-dark btn-save" (click)="updateChanges()">Save Changes</button>
        </div>
    </div>
</div>
