<div class="page-container" #content>
    <div class="row">
        <div class="col-md-12 p-0">
            <h1 class="page-heading">Welcome {{userData?.firstName}}!</h1>
        </div>
        <div class="col-md-12 p-0">
            <div *ngIf="alertMsg.message"
                class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
                [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
                <span>{{alertMsg.message}}</span>
                <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="col-md-12 p-0 d-flex justify-content-between">
            <h2>Training</h2>
            <div ngbDropdown>
                <button class="btn btn-sort" id="gfg" ngbDropdownToggle>Sort By:</button>
                <div ngbDropdownMenu="gfg">
                    <button ngbDropdownItem class="btn btn-default"
                        (click)="sortTable('alpha')">Alphabatical</button>
                    <button ngbDropdownItem class="btn btn-default" (click)="sortTable('dateAdded')">New
                        </button>
                    <button ngbDropdownItem class="btn btn-default"
                        (click)="sortTable('unverified')">Popular</button>
                </div>
            </div>
        </div>
        <div class="col-md-8 p-0 pe-md-5">
            <div class="video">
                <video controls (click)="toggleVideo()" #videoPlayer style="width: 100%;">
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
                    Browser not supported
                </video>
                <div class="video-share">
                    <span>What is BRANDFILIATE?</span>
                    <div>
                        <button class="btn btn-link">
                            <img src="assets/images/fb.png" alt="">
                        </button>
                        <button class="btn btn-link">
                            <mat-icon style="color: white;line-height: 1.5;">share</mat-icon>
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-md-4 bg-white p-0 px-md-4 py-3 mt-3 mt-md-0">
            <div class="card border-0">
                <img src="assets/images/video1.png" alt="video1">
                <h2>How to get your points</h2>
            </div>
            <div class="card border-0">
                <img src="assets/images/video2.png" alt="video2">
                <h2>Sharing content</h2>
            </div>
        </div>
        <div class="col-md-12">
            <h2>Contact</h2>
        </div>
        <div class="col-md-12 d-flex flex-column flex-md-row p-0">
            <div class="div flex-grow-1 bg-white ps-md-3 pe-md-5 py-3">
                <form [formGroup]="contact" class="mt-3 mt-md-1 px-2 px-md-0" #form>
                    <div class="form-group mt-md-3 mb-3">
                        <input type="text" matInput class="form-control"
                            formControlName="subject" placeholder="Subject">
                    </div>
                    <div class="form-group position-relative">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                    placeholder="message" formControlName="message"></textarea>
                    </div>

                    <div class="text-center mt-5">
                        <button mat-button class="btn app-btn mb-5 mb-md-0" (click)="contactUs()"
                            [disabled]="!contact.valid">Send message</button>
                    </div>
                    <div *ngIf="alertMsg.message"
                        class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
                        [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
                        <span>{{alertMsg.message}}</span>
                        <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="div bg-dark px-5 text-light py-3 infoBox">
                <h2>Info</h2>
                <p>123 A LOREM IPSUM STREET<br/> 359203 LOREM IPSUM</p>
                <p>EMAILADDRESS@GMAIL.COM <br/> 012323232</p>

            </div>
        </div>
        <div class="col-md-12 bg-white mt-4">
            <div class="d-flex justify-content-between py-5">
                <h1>Terms and conditions</h1>
                <div class="">
                    <button class="btn btn-sm app-btn">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
