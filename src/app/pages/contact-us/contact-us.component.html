<div class="px-3 py-2">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
            <h2 class="font-weight-bolder">Contact Us</h2>
            <button class="btn btn-close" (click)="closeModal()">
            </button>

        </div>
    </div>

    <form [formGroup]="contactForm" class="m-0 p-0" style="width:100%">
        <div class="d-flex flex-column flex-md-row">
            <div class="my-auto flex-grow-1">
                <div class="form-group mt-md-3">
                    <input class="form-control" type="text" formControlName="subject" placeholder="subject">
                </div>
                <div class="form-group mt-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                    placeholder="message" formControlName="msg"></textarea>
                </div>
            </div>
            <div class="mt-auto">
                <div class="form-group ms-3">
                    <div class="col text-center pb-2 pb-md-0">
                        <div style="max-height: 360px;overflow: hidden;">
                            <input #fileUpload type="file" formControlName="fileUpload" id="fileUpload"
                                style="display:none" (change)="onFileChanged($event,'company')" />
                                <div class="settingImage" [ngStyle]="{'background-image': 'url(' + selectedFilePath + ')'}" (click)="fileUpload.click()">

                                </div>
                            <!-- <img [src]="selectedFilePath ? selectedFilePath : 'assets/images/file-upload-logo.png'"
                                class="img-fluid uploadIcon" alt="file-logo" (click)="fileUpload.click()"> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center mt-4">
            <button mat-button class="btn mb-5 mb-md-0 app-btn" (click)="submit()"
                [disabled]="!contactForm.valid">Send Message</button>
        </div>
        <div *ngIf="alertMsg.message" class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
            [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
            <span>{{alertMsg.message}}</span>
            <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </form>
</div>
<div class="modal-footer">
   <span>emailUs@gmail.com</span>
   <span class="ml-2">+1213333</span>
</div>
