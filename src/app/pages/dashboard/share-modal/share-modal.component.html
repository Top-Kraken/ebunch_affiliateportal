<div class="px-md-3 py-2">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
            <h2 class="font-weight-bolder">Share Campaign</h2>
            <button class="btn btn-close" (click)="closeModal()">
            </button>

        </div>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between">
        <div>
            <img [src]="campaign.campaignImageLink" alt="banner" class="img-fluid">
        </div>
        <div class="pe-4">
            <div>
                <label>Title</label>
                <p>{{campaign.campaignName}}</p>
            </div>
            <div>
                <label>Owner</label>
                <p>{{campaign.dealerId}}</p>
            </div>
            <div>
                <label>Duration</label>
                <p>{{campaign.campaignStartDate}}</p>
            </div>
            <div>
                <label>URL</label>
                <p>{{campaign.shortUrlLink}}</p>
            </div>
        </div>
    </div>
    
</div>
<div class="col-md-12 text-center mt-3 p-0">
    <button class="btn btn-dark me-3 px-2 px-md-5">Share with link</button>
    <button class="btn app-btn px-md-2">Share on <img src="assets/images/fb.png" alt="" id=fb-icon></button>
</div>
