<div class="container-fluid">
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="header d-flex flex-column flex-md-row justify-content-between align-item-center">
                    <div class="my-auto d-none d-md-block">
                        <img src="assets/images/logo.png" alt="logo" id="header-logo"> <span
                            class="text2">-Dealers</span>
                    </div>
                    <div class="d-block d-md-none text-center">
                        <span id="mobile-dealers-text" class="d-block d-md-none">- Dealers</span>
                        <img src="assets/images/main-logo-mobile.png" alt="main-logo" id="mobile-logo">
                        <img src="assets/images/login.png" alt="login" id="mobile-login-img">
                    </div>
                    <div class="my-auto d-none d-md-block">
                        <button class="btn btn-basic text-uppercase main-color btn-reg" routerLink="/">Registering as Dealer</button>
                        <button class="btn btn-primary btn-login" routerLink="/dealer-login">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row d-block d-md-none">
            <div class="col text-center">
                <button class="btn btn-basic text-uppercase main-color btn-reg mx-auto">Registering as Dealer</button>
            </div>
        </div>

        <div class="row mt-md-4 mt-xl-4 mt-xxl-5">

            <div class="col-md-12 text-center" id="otpBox">
                <div>
                    <img src="assets/images/stepper2image.png" id="center-logo" class="img-fluid d-block d-md-none"
                        alt="main logo">
                    <img src="assets/images/main-logo.png" id="center-logo" class="img-fluid d-none d-md-block"
                        alt="main logo">
                </div>
                <h5 class="text-uppercase bold">
                    Welcome
                </h5>
                <p [innerHtml]="message">
                   
                </p>
                <!-- <p>Email us at support@brandfiliate.com for any enquiry.</p> -->
                <form class="mt-md-3">
                    <div class="form-group mt-4 mt-md-5">
                        <p></p>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button mat-button class="btn btn-default btn-back" (click)="goBack()">Back</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="d-flex flex-column flex-md-row justify-content-between align-item-center text-center text-md-left"
                    id="footer">
                    <div>
                        <img src="assets/images/footer-logo-mobile.png" class="d-block d-md-none w-50 mx-auto"
                            alt="footer-logo">
                        <img src="assets/images/footer-logo.png" class="d-none d-md-block" alt="footer-logo">
                    </div>
                    <div class='my-auto'>
                        <img src="assets/images/fb.png" class="m-2" alt="fb">
                        <img src="assets/images/linkedin.png" class="m-2" alt="linkedin">
                        <button class="btn btn-link main-color text-uppercase">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
