<div class="container-fluid">
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="header d-flex flex-column flex-md-row justify-content-between align-item-center">
                    <div class="my-auto d-none d-md-block">
                        <img src="assets/images/logo.png" alt="logo" id="header-logo"> <span class="text2">-Dealers</span>
                    </div>
                    <div class="d-block d-md-none text-center">
                        <span id="mobile-dealers-text" class="d-block d-md-none">- Dealers</span>
                        <img src="assets/images/main-logo-mobile.png" alt="main-logo" id="mobile-logo">
                        <img src="assets/images/login.png" alt="login" id="mobile-login-img">
                    </div>
                    <div class="my-auto d-none d-md-block">
                        <button class="btn btn-basic text-uppercase main-color btn-reg" routerLink="/">Registering as Dealer</button>
                        <button class="btn btn-primary btn-login" routerLink="/dealer-login">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row d-block d-md-none">
            <!-- <div class="col text-center">
                <button class="btn btn-basic text-uppercase main-color btn-reg mx-auto">Registering as Dealer</button>
            </div> -->
        </div>

        <div class="row mt-md-4 mt-xl-4 mt-xxl-5 page-margin">
            <div class="col-md-6 ps-0 d-none d-md-block text-center">
                <img src="assets/images/complete-profile.png" alt="main image" class="img-fluid stepperImage">
            </div>
            <div class="col-md-6">
                <div id="profileBox" class="mt-3 mt-md-5">
                    <h2 class="main-color font-weight-bold text-uppercase welcomeText">Welcome</h2>
                    <p class=" d-none d-md-block mb-1">Your registaration has been successful!</p>
                    <p class="d-none d-md-block mb-4">Complete your profile below to get started</p>
                    <form [formGroup]="completeProfile" class="mt-3 mt-md-1">
                        <div class="form-group mt-md-3">
                            <input type="text" matInput class="form-control" id="exampleFormControlInput1"
                                formControlName="facebookLink"
                                placeholder="Company Facebook">
                        </div>
                        <div class="form-group">
                            <input type="text" matInput class="form-control" id="exampleFormControlInput1"
                                formControlName="instaLink"
                                placeholder="Company Instagram">
                        </div>
                        <div class="form-group d-flex flex-column flex-md-row">
                                <input type="text" class="form-control" id="city" placeholder="Company LinkedIn"
                                 formControlName="linkedinLink">
                        </div>
    
                        <div class="d-grid mt-5">
                            <button mat-button class="btn btn-dark mb-5 mb-md-0" (click)="submit()" [disabled]="!completeProfile.valid">Next</button>
                        </div>
                        <div *ngIf="alertMsg.message" class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
                            [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'"
                            role="alert">
                            <span>{{alertMsg.message}}</span>
                            <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>

    </section>
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="d-flex flex-column flex-md-row justify-content-between align-item-center text-center text-md-left"
                    id="footer">
                    <div>
                        <img src="assets/images/footer-logo-mobile.png" class="d-block d-md-none w-50 mx-auto"
                            alt="footer-logo">
                        <img src="assets/images/footer-logo.png" class="d-none d-md-block" alt="footer-logo">
                    </div>
                    <div class='my-auto'>
                        <img src="assets/images/fb.png" class="m-2" alt="fb">
                        <img src="assets/images/linkedin.png" class="m-2" alt="linkedin">
                        <button class="btn btn-link main-color text-uppercase">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
