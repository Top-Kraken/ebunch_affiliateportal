<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container>

    <mat-drawer mode="side" [opened]="sideBarOpen" [style.width]="isPartialClose? '90px !important': '240px !important'">
        <app-sidebar [isPartialClose]="isPartialClose" (toggleSideBarForMe)="sideBarToggler()"></app-sidebar>
    </mat-drawer>

    <mat-drawer-content [style.margin-left]="marginLeft">
       
        <div style="width: 100%;height:90vh;background-color: white;overflow-y: scroll;" id="mainContainer">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
